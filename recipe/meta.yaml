{% set name = "sardem" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sardem-{{ version }}.tar.gz
  sha256: 694adbcb9282813e622c964f6c66ed59cfcaebc1e78929f2f0a413dcf98e7076

build:
  entry_points:
    - sardem=sardem.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numpy
    - python >={{ python_min }}
    - requests

test:
  imports:
    - sardem
  commands:
    - pip check
    - sardem --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/scottstanie/sardem
  summary: Create upsampled DEMs for InSAR processing
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - scottstanie
